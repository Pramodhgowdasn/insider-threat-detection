version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: insider-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-insider_threat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - insider-net

  redis:
    image: redis:7-alpine
    container_name: insider-redis
    ports:
      - "6379:6379"
    networks:
      - insider-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insider-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-insider_threat}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - insider-net
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insider-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - insider-net

networks:
  insider-net:
    driver: bridge

volumes:
  postgres_data:
